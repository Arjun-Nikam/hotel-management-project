<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>🏨 Hotel Management System</h1>

    <form id="hotelForm">
        <div class="form-grid">
            <input type="number" name="aadhar" placeholder="Aadhar Number" required />
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="tel" name="phn" placeholder="Phone Number" required />
            <input type="text" name="roomNo" placeholder="Room No." required />

            <!-- New Field: Check-in -->
            <input type="datetime-local" name="checkin" placeholder="Check-in Time" required />

            <!-- Modified Field: Check-out (renamed and reordered) -->
            <input type="datetime-local" name="checkout" placeholder="Check-out Time" required />

            <input type="text" name="payment" placeholder="Payment Of" required />
        </div>

        <button type="button" id="saveUpdateBtn" onclick="saveUpdatedData()" class="hidden">💾 Save Changes</button>

        <div class="action-buttons">
            <button type="button" onclick="addData()">➕ Add</button>
            <button type="button" onclick="updateData()">✏️ Update</button>
            <button type="button" onclick="deleteData()">🗑️ Delete</button>
            <button type="button" onclick="findData()">🔍 Find</button>
            <button type="button" onclick="toggleTable()">📋 Show All Data</button>

        </div>
    </form>

    <div id="tableWrapper" class="hidden">
        <h2>All Bookings</h2>
        <table id="dataTable">
            <thead>
            <tr>
                <th>Aadhar</th><th>Name</th><th>Email</th><th>Phone</th>
                <th>Room</th><th>From</th><th>To</th><th>Payment</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="logic.js"></script>
</body>
</html>
